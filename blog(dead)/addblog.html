<body>
    <header>
        <h1>Dylan Karrass</h1>
        <nav>
            <ul>

    <div class="bg1">
        <aside class="login">
            <section>
                <form method="POST" action="">
                    <fieldset class="main">
                        <legend>Login</legend>

                        <p>
                            <label>Email</label><br>
                            <input type="email" name="email">
                        </p>

                        <p>
                            <label>Password</label><br>
                            <input type="password" name="password">
                        </p>

                        <input type="submit" class="btn-grad" value="Login" />

                    </fieldset>
                </form>
            </section>
        </aside>

        <aside class="addpost">
            <section>
                <form method="POST" action="" id="blogform">
                    <fieldset class="main">
                        <legend>Add Blog</legend>

                        <p>
                            <input type="text" placeholder="Title">
                        </p>

                        <p>
                            <textarea rows="4" cols="50" name="comment" form="blogform">Enter text here...</textarea>
                        </p>

                        <input type="submit" class="btn-grad" />
                        <input type="reset" class="btn-grad" />

                    </fieldset>
                </form>
            </section>
        </aside>
    </div>
